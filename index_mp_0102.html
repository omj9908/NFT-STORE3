<body>

    <header>
        <div>애완동물 입양 서비스</div>

    <main>
        
    <!-- 그리드를 만들고 행별로 카드 2~3장씩 넣어 본다. -->
        <div class="container">
            <div class="row my-3">

                <!-- 나중에 카드가 동적으로 삽입될 자리 -->
            
            </div>  <!-- Row의 끝-->
        </div>   <!-- End of container. -->
        
    </main>

    <footer>
        <div>
        못생긴 고릴라 처럼 💙
        </div>
    </footer>

    <!-- 카드 템플레이트 -->      
    <div id = "cardTemplate" style ="display:none">      <!--일단은 숨겨진 채로 둔다.--> 
    <div class="col-md-4 col-sm-6 my-3">
        <div class="card" style="width: 100%">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 id = "myTitle" class="card-title">제목</h5>
                <p id = 'myID' class="card-text"> <b> ID : </b> <span> </span></p>
                <p id = 'myBreed' class="card-text"> <b> 품종 : </b> <span> </span></p>
                <p id = "myAge" class ="card-text"> <b> 나이 : </b> <span> </span></p>
                <p id = "myCost" class ="card-text"> <b> 비용 : </b> <span> </span> ETH</p>
                <button type="button" class="m-4 btn btn-primary adopt" data-bs-toggle="modal" data-bs-target="#myModalAdopt" style="display:inline">입양하기</button>
                <button type="button" class="m-4 btn btn-info info" data-bs-toggle="modal" data-bs-target="#myModalInfo" style="display:none" >입양자 정보</a>   <!--일단은 숨겨진 채로 둔다.--> 
            </div>
            </div>
    </div>
    </div>

    <!-- 모달창 준비 1 -->
    <div class="modal" tabindex="-1" id="myModalAdopt">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">다음 정보를 입력해 주세요.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="myIDAdoptee" />                   <!-- 카드에서 가져온 ID 정보를 저장해 두는 곳. -->
              <input type="hidden" id="myCostAdoptee" />                 <!-- 카드에서 가져온 Cost 정보를 저장해 두는 곳. -->
              <input type="text" class="form-control mb-1" id="nameAdopter" placeholder="입양자 이름" />
              <input type="text" class="form-control" id="contactAdopter" placeholder="전화 번호 또는 이메일" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" id="confirmAdopt">입양 확인!</button>
            </div>
          </div>
        </div>
      </div>

        <!-- 모달창 준비 2 -->
        <div class="modal" tabindex="-1" id="myModalInfo">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">입양자 정보는 다음과 같습니다.</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-1">
                        <label for="addrAdopterInfo">계정 :</label>
                        <input type="text" class="form-control" id="addrAdopterInfo" disabled/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="nameAdopterInfo">이름 :</label>
                        <input type="text" class="form-control" id="nameAdopterInfo" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="contactAdopterInfo">연락처 :</label>
                        <input type="text" class="form-control" id="contactAdopterInfo" disabled />
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
